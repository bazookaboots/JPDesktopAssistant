<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>contacts</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../../global-styles.css" />

    <!-- LOCAL REFERNCES -->
    <link rel="stylesheet" href="messages.css" />

</head>

<body style="margin: 0px">
    <main class="container">
        <div id="contactsContainer" class="contacts">
        </div>



        <div id="vertContainer" class="vert-container">
            <menu type="toolbar" class="menu">
                <h2 id="contact-title" class="menu-name">Bazookaboots#9013</h2>
                <div id="close-btn" class="closeBtn">
                    <img src="../../assets/icons/close_24px_outlined.svg" />
                </div>
            </menu>
            <section id="chatContainer" class="chat-inner">
                <div class="chat-beginning"> Beginning of chat messages</div>
                <div id="chatInner"></div>
            </section>
            <div style="padding: 16px;">
                <input  id="message-input" class="textInput" type="text" placeholder="Message" name="message"/>
                <button id="send-btn" class="formBtn" type="submit">
                    Send
                </button>
            </div>
        </div>
    </main>

</body>
<script src="messages.js"></script>

</html>
