<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Output</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <script src="engine.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body onload="init()" style="height: 470px; margin: 0px;">
    <div class="mainContainer">
        <div class="topNavbar block">
            <div class="settingsBtn" onclick="openSettings()">
                <img src="./assets/icons/settings_24px_outlined.svg">
            </div>
            <div id="close-btn" class="closeBtn">
                <img src="./assets/icons/close_24px_outlined.svg">
            </div>
        </div>
        <div class="mainIconArea block">
            <button class="toggleEngine" onclick="spawnEngine()">
                <img src="assets/icons/Logo Idea 1.svg">
            </button>
        </div>
        <div class="textArea block">
            <p style="color: lightgrey" id="text">nothing heard</p>
        </div>
        <div class="inputBar block">
            <div class="audioBtn">
                <img style="margin-top: 2px;" src="assets/icons/mic_24px_outlined.svg">
            </div>
            <div class="textBtn"></div>
        </div>

    </div>
</body>

</html>
