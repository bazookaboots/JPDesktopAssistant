<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Output</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <script src="engine.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="mainContainer">
        <div class="topNavbar block">
            <div class="settingsBtn" onclick="openSettings()">
                <img src="./assets/icons/settings_24px_outlined.svg">
            </div>
            <div class="closeBtn" onclick="closeWindow()">
                <img src="./assets/icons/close_24px_outlined.svg">
            </div>
        </div>
        <div class="mainIconArea block">
            <button class="toggleEngine" onclick="spawnEngine()">
                <img src="assets/icons/Logo Idea 1.svg">
            </button>
        </div>
        <div class="textArea block">
            <p id="text">Output goes here</p>
        </div>
    </div>
</body>

</html>
